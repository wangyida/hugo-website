  #   Choose from `default`, `ocean`, `forest`, or `coffee`.
  color_theme = "ocean"

  # Font style.
  #   Choose from `default`, `classic`, or `playfair`.
  font = "default"

  # Your details.
  name = "Yida Wang"
  role = "Ph.D Student for Machine Learning and Computer Vision"

