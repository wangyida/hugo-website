  gravatar = false  # Get your avatar from Gravatar.com? (true/false)
  avatar = "Photo_lab.jpg"  # Specify an avatar image (in `static/img/` folder) or delete value to disable avatar.
  email = "yidawang_dot_cn@gmail_dot_com"
  address = "Boltzmannstraße 3, 85748 Garching bei München, Bavaria, Deutscheland"
  office_hours = "Monday to Friday 9:00 to 17:00"
